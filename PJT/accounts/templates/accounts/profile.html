{% extends 'base.html' %}
{% block content %}
{% load django_bootstrap5 %}
<div class="container  py-5">
    <div class="card p-3">
        <div class="card-body">
            <h3 class="card-title mb-3">My profile</h3>
            <h4 class="card-subtitle my-2">{{ user.username }}</h4>
            <p class="card-text">user no. {{ user.pk }}</p>
            <p class="card-text">{{ user.first_name }} {{ user.last_name }}</p>
            <p class="card-text">{{ user.email }}</p>
            <p class="card-text">joined at {{ user.date_joined|date:'Y-m-d H:i:s' }}</p>
        </div>
        <div class="d-flex justify-content-end">
            <a class="btn btn-primary ms-3 my-3 end" href="{% url 'accounts:update' %}">회원정보 수정</a>
            <a class="btn btn-secondary ms-3 my-3 end" href="{% url 'accounts:change_password' %}">비밀번호 변경</a>
            <a class="btn btn-danger ms-3 my-3 end" href="{% url 'accounts:delete' %}">계정 삭제</a>
        </div>
    </div>
</div>
{% endblock content %}
